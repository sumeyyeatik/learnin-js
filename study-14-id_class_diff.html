<script type="text/javascript">

	function print_elements(elements) {
		for (var i = elements.length - 1; i >= 0; i--) {
			console.log(elements[i].innerHTML)
		}
	}

	console.log("galatasarylilar:")
	print_elements(document.getElementsByClassName("galatasary"))

	console.log("besiktaslilar:")
	print_elements(document.getElementsByClassName("besiktas"))


	console.log("tum vegeterianlar ve otoburlar:")
	print_elements(document.getElementsByClassName("vegeterian"))

	console.log("vegeteryan insanlar:")
	print_elements(document.getElementById("insanlar").getElementsByClassName("vegeterian"))

	
</script>
