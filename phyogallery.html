<script type="text/javascript">
	function add_img_to_list() {

	let image = document.getElementById("image-box").value
	let description = document.getElementById("description-box").value

	let new_li = document.createElement("li")
	let new_downbutton = document.createElement("button")
	new_downbutton.innerHTML= "down button"

	var new_upbutton = document.createElement("button")
	new_upbutton.innerHTML="up button"
	new_li.innerHTML= "<img src= '" + image + "'>" + "<span>" + 0 + "</span>"
	document.getElementById("img-list").appendChild(new_li)
	new_li.appendChild(new_upbutton)
	new_li.appendChild(new_downbutton)
	 new_downbutton.onclick=down_and_upvote
	 new_upbutton.onclick=down_and_upvote



	}

	function down_and_upvote() {
		
		var counter_span = this.parentNode.getElementsByTagName("span")[0]

		if (this.innerHTML == "up button") {counter_span.innerHTML = parseInt(counter_span.innerHTML) + 1 } 

		else if (this.innerHTML == "down button") {counter_span.innerHTML = parseInt(counter_span.innerHTML) - 1} 

		
	}


	 document.getElementById("add-btn").onclick=add_img_to_list
</script>
