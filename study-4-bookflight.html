	var requested_number=document.getElementById("number-of-seats").value

	console.log(
		"requested_number: " + requested_number + 
		", requested_airline: "+ requested_airline +
		", available_seats_THY: "+ available_seats_THY +
		", available_seats_PGS: "+ available_seats_PGS)
	

	if (requested_airline == "THY") {
		
		if (available_seats_THY>requested_number) {
			console.log("yer var")
			available_seats_THY=available_seats_THY-requested_number

		} else {
			console.log("yer yok")
		}

	} else if (requested_airline == "PGS") {

		if (available_seats_PGS>requested_number) {
			console.log("yer var")
			available_seats_PGS=available_seats_PGS - requested_number

		} else {
			console.log("yer yok")
		}
		
	} else {
		console.log("airline is unknown")
	}

}
 
document.getElementById("book-fligt-btn").onclick=book_flight
