<!DOCTYPE html>
<html>
<head>
	<title>This is my pageeee</title>
	<style type="text/css">
		.form {
			background-color: #17d0ae;
		    border: 1px solid #077964;
		    width: 300px;
		    padding: 0 50px 50px 50px; /*Top right bottom left*/
		}
		.form a {
			display: block;
			margin: 30px 0 0 50px;
		}
		.form label{
			width: 100px;
			display: inline-block;
			text-align: right;
		}
		.form h4{
			border-bottom: 1px solid #0e8670;
		}
		.form button{
			margin-left:105px;
		}
		#sign-up-form {
			display: none
		}
	</style>
</head>
<body>


<div id="sign-up-form" class="form">
	<h4>Sign-up Form</h4>
	<label>Name: </label> <input /><br />
	<label>Email: </label> <input /><br />
	<label>Password: </label> <input /><br />
	<button>Sign up</button>
	<a href="#" id="sign-in-btn">Already registered?</a>
</div>

<div id="sign-in-form" class="form">
	<h4>Sign-in Form</h4>
	<label>Email: </label> <input /><br />
	<label>Password: </label> <input /><br />
	<button>Sign in</button>
	<a href="#" id="sign-up-btn">Create an account</a>
</div>

<script type="text/javascript">

function show_sign_in_form() {
	document.getElementById("sign-up-form").style.display = "none"
	document.getElementById("sign-in-form").style.display = "block"
}

function show_sign_up_form() {
	document.getElementById("sign-up-form").style.display = "block"
	document.getElementById("sign-in-form").style.display = "none"
}

document.getElementById("sign-in-btn").onclick = show_sign_in_form
document.getElementById("sign-up-btn").onclick = show_sign_up_form
</script>

</body>
</html>
